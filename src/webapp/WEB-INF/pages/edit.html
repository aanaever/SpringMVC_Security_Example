<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User:</h2>
    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}"
          method="POST">

        <label for="name"> Name </label><br>
        <input id="name" name="name" type="text" th:value="*{user.name}"><br>
        <label for="lastName">Last Name</label><br>
        <input id="lastName" name="lastName" type="text" th:value="*{user.lastName}"><br>
        <label for="age">Age</label><br>
        <input id="age" name="age" type="number" th:value="*{user.age}"><br>
        <input type="hidden" name="id" th:value="*{user.id}">
        <label for="password"> Password </label><br>
        <input id="password" name="password" type="text" th:value="*{user.password}"><br>
        <br>
        <input type="submit" value="Edit">
    </form>

    <br>
    <form action="/logout">
        <input type="submit" value="Logout"/>
    </form>
<br>
    <h3><a th:href="@{/admin/users}">Back to Users List</a></h3>
</div>
</body>
</html>
