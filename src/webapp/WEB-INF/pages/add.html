<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div align="center">
    <h3><a th:href="@{/admin/users}">Back to Users List</a></h3>
    <br>
   <form method="POST" th:action="@{/admin/users/add}" th:object="${user}" >
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Name" th:field="*{name}"/><br>
        <label for="name">Last Name</label><br>
        <input type="text" name="lastName" id="lastName"  placeholder="Last Name"><br>
        <label for="name">Age</label><br>
        <input type="text" name="age" id="age"  placeholder="Age"><br>
        <label for="name">Password</label><br>
        <input type="text" name="password" id="password" placeholder="Password"><br><br>
       <input type="submit" value="Add">
    </form>
    <br>
    <h3><a th:href="@{/admin/users}">Back to Users List</a></h3>
</div>

</body>
</html>
