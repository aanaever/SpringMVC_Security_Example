<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all Users</title>
</head>
<body>
<div align="center">
<h2>List of All Users</h2>

<br>

<table th:border="3" width="50%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Password</th>
        <th>Edit/Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a>
            <a th:href="@{/admin/users/{id}/delete(id=${user.id})}">Delete</a></td>
    </tr>

</table>
<br>

<form action="/admin/users/add">
    <h3>
        <a th:href="@{/admin/users/add}"> Add User </a>
    </h3>
</form>
    <h3><a th:href="@{/logout}"> Logout </a></h3>
</div>
</body>
</html>
